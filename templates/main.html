<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

</head>
<body>

    <h2>Course Reservation Form</h2>

    <form action="/submit_form_reservation" method="post" id="courseReservationForm">
        <label for="m_courseName">Course Name:</label>

        <select name="courseName" id="courses" >
            <option value="Introduction to Programming">Introduction to Programming</option>
            <option value="Web Development">Web Development</option>
            <option value="Machine Learning">Machine Learning</option>
            <option value="Graphic Design">Graphic Design</option>
            <option value="Digital Marketing">Digital Marketing</option>
            <option value="Database Management">Database Management</option>
            <option value="Mobile App Development">Mobile App Development</option>
            <option value="Cyber Security">Cyber Security</option>
            <option value="Data Analysis">Data Analysis</option>
        </select>

        <label for="studentName">Your Name:</label>
        <input type="text" id="studentName" name="studentName" maxlength="20" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"  required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" maxlength="10" required>

        <label for="date">Reservation Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Reservation Time:</label>
        <input type="time" id="time" name="time" required>

        <button type="submit" >Reserve Now</button>
    </form>

</body>
</html>
